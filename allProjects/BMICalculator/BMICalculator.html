<!DOCTYPE html>
<html>
<link rel="stylesheet" href="BMICalculator.css">
<script src="BMICalculator.js"></script>
<body>
  <form class="form">
        <h2>BMI Calculation</h2>
        <div>
            <label for="Height">Height</label>
            <input type="text" id="feet"> feet
            <input type="text" id="inches"> inches
        </div>
        <div>
            <label for="Weight">Weight</label>
            <input type="text" id="weight"> pounds
        </div>
        <div>
            <button type="button" onclick="calculateBMI()">Calculate</button>
            <button type="clear" id="clear" onclick="resetFields()">Clear</button>
        </div>
    </form>
    <div>
        <p id="BMIResult"></p>
    </div>
</body>
</html>
